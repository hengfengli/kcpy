language: python
sudo: required
cache: pip
env:
  global:
  - PYTHONUNBUFFERED=yes
matrix:
  include:
  - python: 3.7.0
    env: TOXENV=flake8
    os: linux
    dist: xenial
  - python: 3.7.0
    env: TOXENV=typecheck
    os: linux
    dist: xenial
before_install:
install:
- |
  if [[ $USE_PYENV ]]; then
      git clone https://github.com/yyuu/pyenv.git ~/.pyenv
      PYENV_ROOT="$HOME/.pyenv"
      PATH="$PYENV_ROOT/bin:$PATH"
      eval "$(pyenv init -)"
      pyenv install "${IDENT}"
      pyenv global "${IDENT}"
  fi
- travis_retry pip install -U tox
after_success:
- |
  if [[ ! -z "$IDENT" ]]; then
      .tox/$TOXENV/bin/coverage xml
      .tox/$TOXENV/bin/codecov -e IDENT
  fi;
after_failure:
  - cat /home/travis/build/HengfengLi/kcpy/.tox/log/tox-0.log
script: tox -v -- -v
